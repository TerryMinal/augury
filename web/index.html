---
layout: page
title: Auspices
---
{% include JB/setup %}

<ul class="posts">
  {% for post in site.posts %}
  <div class="panel panel-default">
    <div class="panel-body">
      <span>{{ post.date | date: "%B %e, %Y" }} {{ post.time }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
    </div>
  </div>
  {% endfor %}
</ul>
